<center>
<button id="BarraCargando" class="btn btn-primary btn-lg "><i class="fa fa-circle-o-notch fa-spin"></i> CARGANDO EVENTOS
</button>
</center>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 padd-0-xs inline-block float-fix"
         ng-repeat="event in Allvents | orderBy:'date'"
         ng-click="goToEventDetails(event)"
         ng-show="event.toHour > eventosFuturoFecha">
        <div class="testcard">

            <img  class="testimage" src="{{event.image}}">

            <span class="testfecha">
                        {{event.date | date:"EEEE dd', 'MMMM " }}
                    </span>

            <div class="testcontenido">
                <p class=testh2"><strong>{{event.name}}</strong></p>
                <p class="teststyle"><i class="material-icons testico">store</i> {{getClub(event.clubs)}}</p>

                <p class="teststyle"><i class="material-icons testico">music_note</i> {{event.musicGenres}}</p>
                <p class="teststyle"><i class="material-icons testico">layers</i> {{event.eventEnvironment}}</p>
            </div>

            <div class="testfooter">

                <button class=" btn btn-sm "
                        ng-click="redirectToEvent($index)" >Informe</button>

                <button class="btn btn-sm "
                        ng-click="duplicateEvent($index)">Duplicar</button>

                <button class="btn btn-sm"
                        ng-click="duplicateEvent($index)">Editar</button>


            </div>


        </div>
    </div>


</div>
