<center>
    <button id="BarraCargando" class="btn btn-primary btn-lg "><i class="fa fa-circle-o-notch fa-spin"></i>
        CARGANDO CLIENTES
    </button>
</center>

<div class="col-xs-12 col-sm-12" style="
    padding-left: 5px;
    padding-right: 5px;">

    <div class="content" >
        <div >
            <div class="row">
                <div class="col-md-12" data-ng-show="true">
                    <div class="card">
                        <div class="card-header" data-background-color="purple">
                            <h4 class="title">Clientes</h4>
                            <p class="category">Lista de clientes del club </p>
                        </div>
                        <div class="card-content table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Celular</th>
                                <th>Ultima Asistencia</th>
                                <th>Clumplea√±os</th>
                                <th> Cantidad de Eventos</th>
                                </thead>
                                <tbody>
                                <tr  ng-repeat="cliente in clientes">
                                    <td> {{cliente.displayName}}</td>
                                    <td>{{cliente.email}}</td>
                                    <td>
                                       {{cliente.celular}}
                                    </td>
                                    <td>{{cliente.lastDate | date : 'shortDate' }}</td>
                                    <td>{{cliente.birthday}}</td>
                                    <td>{{cliente.cantidadDeEventos}}</td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
