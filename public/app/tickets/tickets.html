<div>

    <hr class="divisor">
<div  ng-repeat="ticket in ticketsAll" >

    <p class="col-md-12">  {{ticket.displayName}} </p>
    <p class="col-md-12">EVENTO : {{getNombreEvento(ticket.eventId)}}</p>
    <p class="col-md-4">Cantidad de Tickets :    {{ticket.cantidadDeCompra}} </p>
    <p class="col-md-4"> Utilizados : {{ticket.cantidadUtilizada}}  </p>
    <p class="col-md-4">  Precio : {{ticket.totalAPagar}} </p>
    <p class="col-md-12"> Comprado el : {{ticket.date |date : 'dd MMMM yyyy / hh:mm '}} </p>

    <hr class="divisor">




</div>

    <style>

        .divisor{
            border: 0;
            height: 1px;
            margin: 5px 0;
            width: 100%; !important;
            background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        }

    </style>

</div>

<button id="BarraCargando" class="btn btn-info btn-lg"><i class="fa fa-circle-o-notch fa-spin"></i> CARGANDO TICKETS
</button>
