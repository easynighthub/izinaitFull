<div class="profile-content">
    <div class="row">

        <div style="max-width: 160px;margin: -80px auto 0;">
            <img src="{{wnCon.picture}}" style="    box-shadow: 0 10px 30px -12px rgba(254, 0, 114, 0.42), 0 4px 25px 0px rgba(254, 0, 114, 0.12), 0 8px 10px -5px rgba(254, 0, 114, 0.2);
" class="img-circle img-responsive">
        </div>

        <div style="color: #340034">
            <h3 style="font-weight: 400; text-shadow: 0 2px 5px rgba(33, 33, 33, 0.3);">{{wnCon.displayName}}</h3>
        </div>
        <br>
        <hr class="divisor">
        <br>

        <div ng-repeat="ticket in ticketsAll">

            <div class="col-md-10 col-md-offset-1 col-xs-12">
                <div class="col-md-4 col-xs-12">
                    <div class="testcard2" ng-click="goToEventDetails(ticket.eventId)">
                        <img class="testimage" src="{{getEvento(ticket.eventId).image}}">
                        <span class="testfecha" style="text-transform: capitalize">
                        {{getEvento(ticket.eventId).date | date:"EEEE dd', 'MMMM " }}
                        </span>
                    </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="testcontenido">
                        <h4 style="font-weight: 500;">{{getEvento(ticket.eventId).name}}</h4>
                        <h4 style="font-weight: 400;">
                            <i class="material-icons testico">location_on</i>
                            {{getClubName(ticket.eventId)}}
                        </h4>
                        <h4 class="description">Comprado el: <span style="font-weight: 500;">{{ticket.date |date : 'dd MMM yyyy / hh:mm '}} </span>
                        </h4>
                        <h4 class="description">Código Transacción: <span style="font-weight: 500;">{{ticket.idTransaccion}} </span>
                        </h4>
                    </div>
                </div>
            </div>

            <br>
            <hr class="divisor">
            <br>

        </div>

        <style>

            .divisor {
                border: 0;
                height: 1px;
                margin: 5px 0;
                width: 100%;
            !important;
                background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
                background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
            }

        </style>
    </div>

</div>

<button id="BarraCargando" class="btn btn-info btn-lg"><i class="fa fa-circle-o-notch fa-spin"></i> CARGANDO TICKETS
</button>
