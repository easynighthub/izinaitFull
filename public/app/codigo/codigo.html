<style>
    .imagenRedonda {
        /* cambia estos dos valores para definir el tamaño de tu círculo */
        height: 55%;
        width: 55%;
        /* los siguientes valores son independientes del tamaño del círculo */
        background-repeat: no-repeat;
        background-position: 50%;
        border-radius: 50%;
        background-size: 100% auto;
    }
</style>
<div id="codigoVisibile"    style='display:none;'>
    <div class="col-sm-6 col-md-6">    <center>
        <br>
        <img class="fotoPerfilCodigo" src="{{foto}}">
        <br>
        <i ng-show="usuarioLogeado.gender == 'male'"
           class="fa fa-mars"></i>
        <i ng-show="usuarioLogeado.female == 'female'"
           class="fa fa-venus"></i>
        <br>
        <div style="color: #340034">
            <font size="5"><strong>{{nombre}}</strong></font>
        </div>

        <h5 class="j2">Tu Código</h5>
        <div id="qr">
        </div>
        <br>
        <button id="salir"
                class=" btn btn-sm" style="background-color: #fe0072">
            <i class="material-icons"></i> SALIR
        </button>
        <!--  <img class="imagenRedonda" src="{{foto}}"/>-->

    </center></div>
    <div class="col-md-6 ">

        <div class="title">
            <center>
            <h3>AGREGAR TARJETA DE CREDITO</h3>
                <button class="btn btn-success" ng-click="crearCliente()"> AGREGAR TARJETA</button>
                <div>
            <div class="col-md-12">

                  <input  type="text" placeholder="Numero de tarjeta" class="form-control" ng-model="newCreditCard.number">

            </div>
            <div class="col-md-12">

                     <input  type="number" placeholder="CCV" class="form-control" ng-model="newCreditCard.cvc">
            </div>
            <div class="col-md-12">
              <div class="col-md-4" style="margin-top: 10px">
                  VENCIMIENTO :
              </div>
                <div class="col-md-4">
                    <input type="number" placeholder="MES" class="form-control col-md-4" ng-model="newCreditCard.exp_month" size="2">

                </div>
                <div class="col-md-4">
                    <input type="number" placeholder="AÑO" class="form-control col-md-6" ng-model="newCreditCard.exp_year" size="4">

                </div>

            </div>
            <div class="col-md-12">

                      <input type="number" placeholder="CODIGO POSTAL" class="form-control" NG-model="newCreditCard.address_zip">

            </div>
            <button class="btn btn-success" ng-click="submitNewCreditCard()"> AGREGAR TARJETA 2</button>
                </div>
            </center>
        </div>



    </div>

</div>

<style>

</style>

<div id="pedirCodigo" style='display:none;'>

    <hr class="hrStyle">

    <center>

        <font size="5px" color="#340034" class="nombreEvento">Con este código tendras acceso a los mejores eventos de la ciudad, tus reservas, tus
            compras y mucho mas.
        </font>
        <br>

        <button id="sign-in-facebook" onclick="" scope="public_profile email user_birthday"
                class=" btn btn-info">
            <i class="material-icons"></i> Obten tu código
        </button>

    </center>

    <hr class="hrStyle">

</div>
