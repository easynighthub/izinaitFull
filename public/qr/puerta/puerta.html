<center>
    <a href="#!/event" class="btn btn-sm">VENTAS </a>
    <a href="#!/puerta" class="btn btn-sm">INGRESOS </a>
    <a href="#!/listaGratis" class="btn btn-sm">LISTA GRATIS </a>
</center>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header" data-background-color="purple">
                <h4 class="title">LISTA DE RRPPS

                    <button data-ng-click="AgregarPersonas('noRRPP','noRRPP')" style="float: right; margin: 0px 0px!important; top: 2px;"
                            class="btn btn-sm btn-success ">BOLETERIA
                    </button>
                </h4>
                <p class="category"></p>
            </div>
            <div class="card-content table-responsive">
                <table class="table">
                    <thead class="text-primary">
                    <th>NOMBRE</th>
                    <th>AGREGAR</th>
                    <th>NÂ°</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="rrpp in rrpps">
                        <td>{{rrpp.name}}</td>
                        <td class="text-primary">
                            <p ng-click="AgregarPersonas($index,rrpp)" class="btn btn-sm btn-info">
                                <i class="material-icons">add</i>
                            </p>
                        </td>
                        <td>
                            {{rrpp.numeroTotal}}
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>





<script id="dialogAgregarPersonas" type="text/ng-template"   >
    <md-dialog   aria-label="Confirmar Check In">
        <center>
            <table class="table text-center">
                <thead class="text-primary text-center">
                <th>Tipo</th>
                <th>Valor </th>
                <th>Cantidad</th>
                </thead>
                <tbody>
                <tr>
                    <td class="text-primary">Gratis H.</td>
                    <td>
                        <input type="number" class="form-control " disabled placeholder="cobro"
                               ng-model="valorGratisHombre"/>
                    </td>
                    <td>
                        <i ng-click="disminuirgratisHombre(gratisHombre)"  class="text-primary material-icons"  style="vertical-align: middle;">remove</i>
                        <font >&nbsp;&nbsp;{{gratisHombre}}&nbsp;&nbsp;</font>
                        <i ng-click="aumentargratisHombre(gratisHombre)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">Gratis  M.</td>
                    <td>
                        <input type="number" class="form-control " disabled placeholder="cobro"
                               ng-model="valorGratisMujer"/>
                    </td>
                    <td>

                        <i ng-click="disminuirgratisgratisMujer(gratisMujer)" class="text-primary material-icons"  style="vertical-align: middle;">remove</i>

                            <font >&nbsp;&nbsp;{{gratisMujer}}&nbsp;&nbsp;</font>

                            <i ng-click="aumentargratisMujer(gratisMujer)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>

                    </td>
                </tr>
                <tr>
                    <td class="text-primary">extra H. </td>
                    <td class="col-xs-3">
                        <input type="number" class="form-control "  placeholder="cobro"
                               ng-model="valorExtraHombre"/>
                    </td>
                    <td>
                        <i ng-click="disminuirExtraHombre(extraHombre)" class="text-primary material-icons"  style="vertical-align: middle;">remove</i>
                        <font >&nbsp;&nbsp;{{extraHombre}}&nbsp;&nbsp;</font>
                        <i ng-click="aumentarExtraHombre(extraHombre)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">extra M. </td>
                    <td>
                        <input type="number" class="form-control "  placeholder="cobro"
                               ng-model="valorExtraMujer"/>
                    </td>
                    <td>
                        <i ng-click="disminuirExtraMujer(extraMujer)" class="text-primary material-icons"  style="vertical-align: middle;">remove</i>
                        <font >&nbsp;&nbsp;{{extraMujer}}&nbsp;&nbsp;</font>
                        <i ng-click="aumentarExtraMujer(extraMujer)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">VIP H. </td>
                    <td>
                        <input type="number" class="form-control "  placeholder="cobro"
                               ng-model="valorVipHombre"/>
                    </td>
                    <td>
                        <i ng-click="disminuirVipHombre(vipHombre)" class="text-primary material-icons"  style="vertical-align: middle;">remove</i>
                        <font >&nbsp;&nbsp;{{vipHombre}}&nbsp;&nbsp;</font>
                        <i ng-click="aumentarVipHombre(vipHombre)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>
                    </td>
                </tr>
                <tr>
                    <td class="text-primary">VIP M.</td>
                    <td>
                        <input type="number" class="form-control "  placeholder="cobro"
                               ng-model="valorVipMujer"/>
                    </td>
                    <td>
                        <i ng-click="disminuirVipMujer(vipMujer)" class="text-primary material-icons"  style="vertical-align: middle;">remove</i>
                        <font >&nbsp;&nbsp;{{vipMujer}}&nbsp;&nbsp;</font>
                        <i ng-click="aumentarVipMujer(vipMujer)" class="text-primary material-icons"  style="vertical-align: middle;">add</i>
                    </td>
                </tr>
                </tbody>
            </table>
            <button data-ng-click="cancel()" class="btn"> X </button>
            <button data-ng-click="guardar()" class="btn btn-info "> GUARDAR </button>


        </center>
    </md-dialog>

</script>
