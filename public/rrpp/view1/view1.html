<div class="col-md-12">
    <div class="row">

        <div class="row"
        >


            <div class="col-md-4" ng-repeat="event in events | orderBy:'-date'">

                <!--     ng-show="event.toHour > eventosFuturoFecha" -->


                <div class="card card-product">
                    <div class="card-image" data-header-animation="true">

                        <img class="img" style="height: 150px; transform: perspective(1350px);" src="{{event.image}}">
                        <p class="card-title"
                           style=" text-overflow: ellipsis;white-space: nowrap;overflow: hidden; text-transform: capitalize!important;">
                            {{event.name}}
                        </p>

                    </div>
                    <div class="card-content">
                        <div class="card-actions">
                            <button type="button" ng-click="goToEventDetails(event)" class="btn btn-default btn-simple hover"
                                    rel="tooltip"
                                    data-placement="bottom" title="Informe">
                                <i class="material-icons">timeline</i>
                            </button>

                            <button type="button" ng-click="verEvento(event)" target="_blank"
                                    class="btn btn-default btn-simple hover" rel="tooltip"
                                    data-placement="bottom" title="Ver">
                                <i class="fa fa-eye actionIcon"></i>
                            </button>
                        </div>
                        <div>
                            <div style="margin:0px!important" class=" row stats ">
                                    <span class="category text-capitalize">
                                        Ventas :
                                    </span>
                                <span style="font-weight: 500" class="stats pull-right">
                                    {{event.ticketTotalRRPP}}
                                </span>
                            </div>
                            <div style="margin:0px!important" class=" row stats ">
                                    <span class=" category text-capitalize">
                                        Lista :
                                    </span>
                                <span style="font-weight: 500" class="stats pull-right">
                                    {{event.listTotalRRPP}}
                                </span>
                            </div>
                            <div style="margin:0px!important" class=" row stats ">
                            <span class="category text-capitalize">
                                        Check-in :
                                    </span>
                                <span style="font-weight: 500" class="stats pull-right">
                                    (Cobrados)
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <p class="category">
                                <i class="material-icons">event</i>
                                {{event.date | date:"EEEE dd','MMMM" }}
                            </p>
                        </div>
                        <div class="stats pull-right">
                            <p class="category">
                                <i class="material-icons">alarm</i>
                                {{event.date | date:"HH:mm" }} - {{event.toHour | date:"HH:mm" }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
</div>

<script id="dialogCambiarNickName" type="text/ng-template">
    <div class="col-md-12">

        <h6> IDENTIFICATE CON UN NICK NAME UNICO PARA T√ç</h6>

        <input type="text" style="text-transform:lowercase;" ng-model="nickName" class="form-control"
               placeholder="nickName">
        <input type="email" ng-model="email" class="form-control" placeholder="Correo Electronico">
        <div class="text-right">
            <button ng-click="confirmarDatos()" class="btn btn-info btn-sm "> Confirmar</button>
        </div>
    </div>


</script>


<style>
    .hover:hover {
        color: #fe0072!important;
    }
</style>
